<div class="container col-md-12"> 
<h2>All Employees</h2>  
<div class="table-responsive table-container">  
  <table class="table table-dark table-hover table-striped">  
    <thead class="thead-light">  
      <tr>  
        <th>ID</th>  
        <th>Name</th> 
        <th>Email</th> 
        <th>Phone</th>
        <th>Action</th> 
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let empleado of employees"> 
        <td>{{empleado.id}}</td> 
        <td>{{empleado.name}}</td>  
        <td>{{empleado.email}}</td>
        <td>{{empleado.phone}}</td> 
        
         
        <td>  
          <button (click)="deleteEmployee(empleado.id)" class="btn btn-info"> Delete</button>  
          <button (click)="editEmployee(empleado)" class="btn btn-info"> Edit</button>  
        </td>  
      </tr>  
    </tbody>  
  </table>  
</div> 


<div>
  <h2 class="text-center">Add Employee </h2>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" [(ngModel)]="employee.name" name="name" placeholder="name" class="form-control">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="employee.email" name="email" placeholder="email" class="form-control">
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="text" [(ngModel)]="employee.phone" name="phone" placeholder="phone" class="form-control">
  </div>
</div>

<button (click)="addEmployee()" *ngIf="!isEdit" type="submit"  class="btn btn-info">Save</button>
<button (click)="updateEmployee()" *ngIf="isEdit" type="submit"  class="btn btn-info">Update</button>




 
</div>
